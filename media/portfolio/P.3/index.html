<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SectionX - Travel Agency</title>
  
  <link rel="shortcut icon" href="./media/sexe3.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>
<div class="gradient">
  <header>
    <div class="title">
      <a href="#" target="_blank">
        <img src="./media/sexe3.png" alt="Spacex-logo">
      </a>
      <h1>Le site culturel</h1>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Accueill</a></li>
        <li><a href="#">Video</a></li>
        <li><a href="#">Musique</a></li>
      </ul>
    </div>
    <div class="line"></div>
  </header>
  <main>
    <div class="carousel">
      <div class="carousel__figure">
        <img src="./media/you.jpg" alt="space" class="carousel__figure--pic">
        <img src="./media/make.jpg" alt="moon" class="carousel__figure--pic">
        <img src="./media/bob.jpg" alt="mars" class="carousel__figure--pic">
      </div>
    </div>

    <div class="offers">
      <div class="perspective">
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(./media/beat.jpg);">
          <h2>Les beattles</h2>
          <span>Legendaire</span>
          </div>
        </div>
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(./media/mick.jpg);">
          <h2>Michel Jackson</h2>
          <span>Legendaire</span>
          </div>
        </div>
        <div class="perspective__3d">
          <div class="perspective__3d--card" style="background:url(./media/louis.jpg);">
          <h2>Louis Amstrong</h2>
          <span>Legendaire</span>
          </div>
        </div>
      </div>
    </div>

    <embed src="./media/single.mp3" autostart="true" loop="true"
    width="2" height="0">

    </embed>
    <div class="button">
      <a href="#" target="_blank">
        <svg height="60" width="320">
          <rect class="button__rect" height="60" width="320" />
        </svg>
        <div class="button__text">Cliquez ici</div>
      </a>
    </div>
  </main>

  <footer>
    <div class="network">
      <a href="http://twitter.fr"><i class="fa fa-twitter"></i></a>
      <a href="http://facebook.fr"><i class="fa fa-facebook"></i></a>
      <a href="http://flickr.fr"><i class="fa fa-flickr"></i></a>
      <a href="http://instagram.com"><i class="fa fa-instagram"></i></a>
      <a href="#">DesignPro-Minka , Copyright&copy;2021</a>
    </div>
  </footer>

  <script type="text/javascript" src="assets/jquery.min.js" ></script>
  <script type="text/javascript" src="./script.js"></script>
</div>
</body>
</html>
